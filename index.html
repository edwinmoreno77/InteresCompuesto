<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interes Compuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="my-5 text-center text-white">Interes Compuesto</h1>
        <p class="text-white text-center">Puede hacer un estimado del interes compuesto de su inversion en un marco de
            tiempo basado
            en años o
            meses.</p>
        <div class="text-center">
            <form id="interesCompuesto" action="" class="text-center bg-success p-5 text-white m-5">CALCULAR INTERES
                COMPUESTO
                <br>
                <br>
                <label for="">Capital</label>
                <input id="capital" type="number" placeholder="Capital Inicial">
                <label for="">Tiempo</label>
                <input id="meses" type="number" placeholder="Meses/Años">
                <label for="">Interes %</label>
                <input id="interes" type="number" placeholder="% Mensual/Anual">
                <label for="">Deposito</label>
                <input id="deposito" type="number" placeholder="Mensual/Anual">
                <br>
                <br>
                <button id="calcular" class="btn btn-primary my-3" type="button"'>Calcular</button>

                <div class=" resultado "> 
                    <!-- `<p class="p-3 m-2 aling-item-center"><b>...</b></p> -->
                </div>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>



</body>

</html>
